<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApi Client Sample</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-2">
    <div id="loginPanel" class="row">
      <div class="col col-md-6">
        <h2>Login</h2>
        <div>
          <div class="mb-3">
            <label for="login_email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login_email" value="liron@flame-ware.com" />
          </div>
          <div class="mb-3">
            <label for="login_pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="login_pwd" value="123456" />
          </div>
          <button class="btn btn-primary btn-login">Login</button>
        </div>
      </div>

      <div class="col col-md-6">
        <h2>Signup</h2>
        <div>
          <div class="mb-3">
            <label for="signup_name" class="form-label">Full name</label>
            <input class="form-control" id="signup_name" value="Liron Cohen" />
          </div>
          <div class="mb-3">
            <label for="signup_email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signup_email" value="liron@flame-ware.com" />
          </div>
          <div class="mb-3">
            <label for="signup_pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup_pwd" value="123456" />
          </div>
          <button class="btn btn-primary btn-signup">Signup</button>
        </div>
      </div>
    </div>

    <div id="actionsPanel" class="row d-none">
      <div class="col">
        <hr />
        <h4>Token</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="tbToken" readonly />
          <button class="btn btn-outline-primary" type="button" id="btnLogout">Logout</button>
        </div>
        <hr width="50%" />
        <button class="btn btn-outline-secondary" type="button" id="btnGetProds">Get Products</button>
        <div>
          <ul class="prods list-group mt-3"></ul>
        </div>
      </div>
    </div>

    <script src="js/auth.js" type="module"></script>
</body>

</html>
